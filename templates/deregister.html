{% extends "layout.html" %} {% block body %}

<main class="container content d-flex flex-column align-items-center justify-content-center">
  <div class="shadow-sm bg-body-tertiary rounded" style="padding: 80px 100px">
    <p class="text-center fw-bold fs-4">Maintain</p>
    <p class="text-center fw-bold fs-1">Deregister</p>
    <form action="/deregister" method="post">
      <div class="d-grid">
        <div class="text-body-dark text-center mt-4">
          <p class="text-decoration-none fw-bold">정말 탈퇴하시겠어요?</p>
          <p class="text-decoration-none fw-bold fs-5">모든 회원 정보는 삭제됩니다.</p>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input class="form-check-input" type="checkbox" required id="agree" />
          </div>
          <label class="input-group-text" for="agree">개인정보 처리방침에 동의합니다.</label>
        </div>
        <button class="btn btn-dark text-white" type="submit">탈퇴하기</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
