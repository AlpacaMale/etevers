{% extends "layout.html" %} {% block body %}
<main class="container d-flex align-items-center justify-content-center mt-5">
  <div class="shadow-sm bg-body-tertiary rounded" style="padding: 80px 100px">
    <p class="text-center fw-bold fs-4">Maintain</p>
    <p class="text-center fw-bold fs-3">회원정보 수정</p>
    <form action="/edit-user-profile" method="post">
      <div class="mb-3">
        <label class="form-label" for="height">height</label>
        <input
          class="form-control"
          type="number"
          name="height"
          required
          id="height"
          step="0.01"
          min="0"
          max="999.99"
          value="{{ user_profile.height }}"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="weight">weight</label>
        <input
          class="form-control"
          type="number"
          name="weight"
          required
          id="weight"
          step="0.01"
          min="0"
          max="999.99"
          value="{{ user_profile.weight }}"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="sex">Sex</label>
        <select class="form-select" name="sex" id="sex">
            {% for value in sex %}
            <option value="{{ value }}" {% if user_profile.sex == value %}selected{% endif %}>
                {{ value }}
            </option>
            {% endfor %}
        </select>
    </div>

      <div class="mb-3">
        <label class="form-label" for="dietary_belief">dietary_belief</label>
        <input
          class="form-control"
          type="text"
          name="dietary_belief"
          required
          id="dietary_belief"
          value="{{ user_profile.dietary_belief }}"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="exercise_frequency"
          >일주일에 몇번운동합니까</label
        >
        <input
          class="form-control"
          type="number"
          name="exercise_frequency"
          required
          id="exercise_frequency"
          min="0"
          max="7"
          value="{{ user_profile.exercise_frequency }}"
        />
      </div>

      <div class="d-grid">
        <button class="btn btn-dark text-white" type="submit">수정하기</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
