{% extends "layout.html" %} {% block body %}

<main class="container d-flex align-items-center justify-content-center" style="margin-top: 100px; margin-bottom: 100px">
  <div class="shadow-sm bg-body-tertiary rounded" style="padding: 80px 100px">
    <p class="text-center fw-bold fs-1 mb-5">Register</p>
    <form class="register-needs-validation" action="/register" method="post" novalidate>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" name="email" required id="email" />
        <div class="invalid-feedback">이메일을 입력해주세요</div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">비밀번호</label>
        <input class="form-control" type="password" name="password" required id="password" />
        <div class="invalid-feedback" id="password-feedback" style="display: none">비밀번호를 입력해주세요</div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="password-confirm">비밀번호 확인</label>
        <input class="form-control" type="password" name="password-confirm" required id="password-confirm" />
        <div class="invalid-feedback">비밀번호를 입력해주세요</div>
        <div class="invalid-feedback" id="password-mismatch" style="display: none">비밀번호가 일치하지 않습니다</div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="height">신장</label>
        <input class="form-control" type="number" name="height" required id="height" step="0.01" min="0" max="999.99" />
        <div class="invalid-feedback">필수 입력 항목입니다</div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="weight">체중</label>
        <input class="form-control" type="number" name="weight" required id="weight" step="0.01" min="0" max="999.99" />
        <div class="invalid-feedback">필수 입력 항목입니다</div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="sex">성별</label>
        <select class="form-select" name="sex" id="sex">
          {% for value in sex %}
          <option value="{{value}}">{{value}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="dietary_belief">식성</label>
        <input class="form-control" type="text" name="dietary_belief" required id="dietary_belief" placeholder="ex) 채식주의, 당뇨있음, 독실한 힌두교인 등" />
        <div class="invalid-feedback">필수 입력 항목입니다</div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="exercise_frequency">주당 운동 횟수</label>
        <input class="form-control" type="number" name="exercise_frequency" required id="exercise_frequency" min="0" max="7" />
        <div class="invalid-feedback">필수 입력 항목입니다</div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input" type="checkbox" required id="agree" />
        </div>
        <label class="input-group-text" for="agree">개인정보 처리방침에 동의합니다.</label>
      </div>

      <div class="d-grid mt-4">
        <button class="btn btn-dark text-white" type="submit">Register</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
